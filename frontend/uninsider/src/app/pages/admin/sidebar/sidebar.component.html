<mat-card>
   <mat-action-list>
     <button mat-list-item routerLink="/admin">
       <mat-icon>home</mat-icon>Home
     </button>

     <button mat-list-item>
       <mat-icon>school</mat-icon>Universities
     </button>

     <button mat-list-item>
       <mat-icon>add</mat-icon>Add University
     </button>

     <button mat-list-item>
       <mat-icon> rate_review </mat-icon>Reviews
     </button>

     <button
      (click)="logout()"
      *ngIf="isLoggedIn"
      mat-list-item routerLink="/login">
      <mat-icon>logout</mat-icon>Logout
     </button>
   </mat-action-list>
</mat-card>
