<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-6 offset-md-3">
        <div class="logo text-center">
          <img src="../../../assets/logo.PNG" alt=""/>
        </div>

        <h1 class="text-center">Register Here</h1>

        <form>
          <!-- Username -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Enter here">
          </mat-form-field>
          <!-- Password -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter here">
          </mat-form-field>
        </form>
        <!-- First name -->
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>First name</mat-label>
          <input matInput placeholder="Enter here">
        </mat-form-field>
        <!-- Last name -->
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Last name</mat-label>
          <input matInput placeholder="Enter here">
        </mat-form-field>
        <!-- Email -->
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email address</mat-label>
          <input type="email" matInput placeholder="Enter here">
        </mat-form-field>
        <!-- Phone -->
<!--        <mat-form-field class="full-width" appearance="outline">-->
<!--          <mat-label>Phone number</mat-label>-->
<!--          <input type="number" matInput placeholder="Enter here">-->
<!--        </mat-form-field>-->

        <div class="text-center">
          <button mat-raised-button color="primary">Register</button>
          <button style="margin-left: 20px;" mat-raised-button color="accent">Clear</button>
        </div>

      </div>
    </div>
  </div>
</div>
