<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="logo text-center">
            <img src="../../../assets/logo.PNG" alt=""/>
          </div>

          <h1 class="text-center">Register Here</h1>


          <form (ngSubmit)="formSubmit()">
            <!-- Username -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Username</mat-label>
              <input
                required
                [(ngModel)]="user.username"
                name="username"
                matInput
                placeholder="Enter here"
              />
              <button *ngIf="user.username" matSuffix mat-icon-button aria-label="Clear" (click)="user.username=''">
                <mat-icon>close</mat-icon>
              </button>

              <mat-hint>Username must be unique</mat-hint>
            </mat-form-field>

            <!-- Password -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input
                required
                [(ngModel)]="user.password"
                name="password"
                type="password"
                matInput
                placeholder="Enter here"
              />
              <button *ngIf="user.password" matSuffix mat-icon-button aria-label="Clear" (click)="user.password=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>

            <!-- First name -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>First name</mat-label>
              <input
                required
                [(ngModel)]="user.firstName"
                name="firstName"
                matInput
                placeholder="Enter here"
              />
              <button *ngIf="user.firstName" matSuffix mat-icon-button aria-label="Clear" (click)="user.firstName=''">
                <mat-icon>close</mat-icon>
              </button>

            </mat-form-field>

            <!-- Last name -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Last name</mat-label>
              <input
                required
                [(ngModel)]="user.lastName"
                name="lastName"
                matInput
                placeholder="Enter here"
              />
              <button *ngIf="user.lastName" matSuffix mat-icon-button aria-label="Clear" (click)="user.lastName=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>

            <!-- Email -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email address</mat-label>
              <input
                required
                [(ngModel)]="user.email"
                name="email"
                type="email"
                matInput
                placeholder="Enter here"
              />
              <button *ngIf="user.email" matSuffix mat-icon-button aria-label="Clear" (click)="user.email=''">
                <mat-icon>close</mat-icon>
              </button>
              <mat-hint>E-mail must be unique</mat-hint>
            </mat-form-field>

            <!-- Phone -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Phone number</mat-label>
              <input
                required
                [(ngModel)]="user.phone"
                name="phone"
                type="number"
                matInput placeholder="Enter here"
              />
              <button *ngIf="user.phone" matSuffix mat-icon-button aria-label="Clear" (click)="user.phone=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>

            <div class="text-center">
              <button type="submit" mat-raised-button color="primary">Register</button>
              <button style="margin-left: 20px;" mat-raised-button color="accent" type="reset">Clear</button>
            </div>

          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
