<mat-toolbar class="example-spacer">
  <a class="example-icon" mat-button routerLink="/"><span class="title">UnInsider</span></a>

  <div style="margin-left: auto; margin-right: 0;">
    <a class="example-icon login" routerLink="/" fragment="about" mat-button>ABOUT</a>
    <a class="example-icon login" routerLink="/" fragment="team" mat-button>TEAM</a>
    <a class="example-icon login" routerLink="/" fragment="work" mat-button>WORK</a>
    <a class="example-icon login" routerLink="/" fragment="contact" mat-button>CONTACT</a>

    <a *ngIf="!isLoggedIn" [routerLink]="'/login'" aria-label="Example icon-button with a heart icon"
      class="example-icon login favorite-icon" mat-button>
      LOGIN
    </a>

    <a *ngIf="!isLoggedIn" [routerLink]="'/signup'" aria-label="Example icon-button with a heart icon"
      class="example-icon favorite-icon register" mat-button>
      REGISTER
    </a>

    <a (click)="logout()" *ngIf="isLoggedIn" aria-label="Example icon-button with a heart icon"
      class="example-icon favorite-icon" mat-button>
      LOGOUT
    </a>

    <button (click)="toDashboard()" *ngIf="isLoggedIn && user" aria-label="Example icon-button with a heart icon"
      class="example-icon favorite-icon" mat-button routerLink="/admin/profile">
      {{ user.username }}
    </button>

    <button (click)="toProfileSettings()" *ngIf="isLoggedIn && user" class="example-icon favorite-icon" mat-icon-button>
      <mat-icon>settings</mat-icon>
    </button>
  </div>

</mat-toolbar>
